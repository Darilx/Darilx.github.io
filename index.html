<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>D1V1NE 1NTERVENT1ON</title>

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    section {
      max-width: 900px;
      margin: 0 auto 100px;
      padding: 0 20px;
    }

    h1 {
      font-size: 18px;
      letter-spacing: 3px;
      text-transform: uppercase;
      opacity: 0.8;
      margin-bottom: 40px;
    }

    .video-item {
      margin-bottom: 70px;
    }

    .video-item h2 {
      font-size: 14px;
      font-weight: normal;
      letter-spacing: 2px;
      opacity: 0.8;
      margin-bottom: 12px;
    }

    /* üéß AUDIO ESTILO VIDRIO */
    audio {
      width: 100%;
      max-width: 600px;
      margin-top: 10px;

      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);

      border-radius: 14px;
      padding: 10px;

      filter: invert(1) brightness(0.9);
      opacity: 0.85;
      outline: none;
    }

    audio:hover {
      opacity: 1;
    }

    .gift-item {
      margin-bottom: 25px;
      font-size: 14px;
      letter-spacing: 1px;
    }

    .gift-item a {
      color: white;
      text-decoration: none;
      border-bottom: 1px solid white;
      padding-bottom: 2px;
      cursor: pointer;
    }

    .gift-item a:hover {
      opacity: 0.6;
    }

    /* ‚ö° AURA DEL MOUSE */
    #mouseAura {
      position: fixed;
      top: 0;
      left: 0;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      pointer-events: none;

      background: radial-gradient(
        circle,
        rgba(255,255,255,0.6) 0%,
        rgba(255,255,255,0.25) 30%,
        rgba(255,255,255,0.05) 55%,
        rgba(255,255,255,0) 70%
      );

      mix-blend-mode: screen;
      transform: translate(-50%, -50%);
      filter: blur(4px);
      z-index: 9999;
    }

    /* ‚ú® PART√çCULAS */
    #energyParticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9998;
    }
  </style>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-L1R6FBJQWB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-L1R6FBJQWB');

    function trackDownload(cancion) {
      gtag('event', 'download', {
        event_category: 'MP3',
        event_label: cancion
      });
    }
  </script>

</head>

<body>

  <!-- VIDEO DE FONDO -->
  <video class="bg-video" autoplay loop muted playsinline>
    <source src="logo.webm.webm" type="video/webm">
  </video>

  <div class="overlay"></div>

  <!-- AUDIO -->
  <section id="videos">
    <h1>D1V1NE 1NTERVENT1ON</h1>

    <div class="video-item">
      <h2>01 ‚Äî Crazy Dog</h2>
      <audio controls preload="none">
        <source src="CRAZYDOGV1.mp3" type="audio/mpeg">
      </audio>
    </div>
  </section>

  <!-- GIFT -->
  <section id="gift">
    <h1>Gift</h1>

    <div class="gift-item">
      01 ‚Äî Crazy Dog ‚Äî
      <a href="CRAZYDOGV1.mp3" download onclick="trackDownload('01 ‚Äî Crazy Dog')">Aprender</a>
    </div>
  </section>

  <!-- AURA + PART√çCULAS -->
  <div id="mouseAura"></div>
  <canvas id="energyParticles"></canvas>

  <script>
    // Aura sigue el mouse
    const aura = document.getElementById('mouseAura');
    document.addEventListener('mousemove', (e) => {
      aura.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });

    // Solo un audio a la vez + Analytics PLAY
    const audios = document.querySelectorAll('audio');
    audios.forEach(audio => {
      audio.addEventListener('play', () => {
        audios.forEach(other => {
          if (other !== audio) other.pause();
        });

        gtag('event', 'play', {
          event_category: 'Audio',
          event_label: audio.querySelector('source')?.getAttribute('src') || 'audio'
        });
      });
    });

    // ‚ú® PART√çCULAS DE ENERG√çA
    const canvas = document.getElementById('energyParticles');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    let mouse = { x: canvas.width / 2, y: canvas.height / 2 };

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    document.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;

      for (let i = 0; i < 2; i++) {
        particles.push({
          x: mouse.x + (Math.random() - 0.5) * 20,
          y: mouse.y + (Math.random() - 0.5) * 20,
          vx: (Math.random() - 0.5) * 0.3,
          vy: (Math.random() - 0.5) * 0.3,
          life: 80
        });
      }
    });

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${p.life / 100})`;
        ctx.fill();

        if (p.life <= 0) particles.splice(i, 1);
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
