<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>D1V1NE 1NTERVENT1ON</title>

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    section {
      max-width: 900px;
      margin: 0 auto 100px;
      padding: 0 20px;
    }

    h1 {
      font-size: 18px;
      letter-spacing: 3px;
      text-transform: uppercase;
      opacity: 0.8;
      margin-bottom: 40px;
    }

    .video-item {
      margin-bottom: 70px;
    }

    .video-item h2 {
      font-size: 14px;
      font-weight: normal;
      letter-spacing: 2px;
      opacity: 0.8;
      margin-bottom: 12px;
    }

    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
    }

    .gift-item {
      margin-bottom: 25px;
      font-size: 14px;
      letter-spacing: 1px;
    }

    .gift-item a {
      color: white;
      text-decoration: none;
      border-bottom: 1px solid white;
      padding-bottom: 2px;
      cursor: pointer;
    }

    .gift-item a:hover {
      opacity: 0.6;
    }

    /* CSS agregado para la luz que sigue al mouse */
    #mouseAura {
      position: fixed;
      top: 0;
      left: 0;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      pointer-events: none;
      background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0) 70%);
      transform: translate(-50%, -50%);
      mix-blend-mode: screen;
      transition: transform 0.05s ease;
      z-index: 9999;
    }

  </style>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GQ559QLQHW"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-GQ559QLQHW');

    // Función para registrar clicks en los botones de descarga
    function trackDownload(cancion) {
      gtag('event', 'download', {
        'event_category': 'MP3',
        'event_label': cancion
      });
    }
  </script>

</head>

<body>

  <!-- VIDEO DE FONDO -->
  <video class="bg-video" autoplay loop muted playsinline>
    <source src="logo.webm.webm" type="video/webm">
    Tu navegador no soporta video HTML5
  </video>

  <div class="overlay"></div>

  <!-- SECCIÓN VIDEOS -->
  <section id="videos">
    <h1>D1V1NE 1NTERVENT1ON</h1>

    <div class="video-item">
      <h2>01 — Crazy Dog</h2>
      <iframe src="https://www.youtube.com/embed/CybopPmEhtg?controls=0&rel=0"></iframe>
    </div>
   
  </section>

  <!-- SECCIÓN GIFT -->
  <section id="gift">
    <h1>Gift</h1>

    <div class="gift-item">
      01 — Crazy Dog —
      <a href="CRAZYDOGV1.mp3" download onclick="trackDownload('01 — Crazy Dog')">Aprender</a>
    </div>
    <div class="gift-item">
      02 — Revevacion en proceso... —
      <a href="cancion02.mp3" download onclick="trackDownload('02 — TXCHNXCRXTX')">Buscar</a>
    </div>
    <div class="gift-item">
      03 — Revelacion en proceso... —
      <a href="cancion03.mp3" download onclick="trackDownload('03 — BBXTSX')">Preguntar</a>
    </div>
    <!-- duplica hasta la 9 -->
  </section>

  <!-- LUZ QUE SIGUE EL MOUSE -->
  <div id="mouseAura"></div>

  <script>
    // Seguir el movimiento del mouse
    const aura = document.getElementById('mouseAura');
    document.addEventListener('mousemove', (e) => {
      aura.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });
  </script>

</body>
</html>
