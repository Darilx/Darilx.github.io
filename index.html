<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Archivo</title>

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    video {
      width: 220px;
      margin: 60px auto 40px;
      display: block;
    }

    .video-item {
      max-width: 800px;
      margin: 0 auto 60px;
    }

    .video-item h2 {
      font-size: 14px;
      font-weight: normal;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.7;
      margin-bottom: 12px;
    }

    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
    }
  </style>
</head>

<body>

  <!-- LOGO -->
  <video 
    src="logo.webm" 
    autoplay 
    loop 
    muted 
    playsinline>
  </video>

  <!-- VIDEO 1 -->

    <h2>01 — despierto</h2>

</html>
